<div class="searchresult">
  <div ng-repeat="item in narrow.found" class="itemlist row">
    <div class="col-sm-10">
      <span class="itemname">{{ item.name }}</span>
      <span class="itemshortname"> ({{ item.short_name }})</span>
      <span class="itemdescription">{{ item.description }}</span>
    </div>
    <button class="col-sm-2" ng-click="narrow.onRemove({index: $index});">Don't want this one!</button>
    <br>
  </div>
</div>
